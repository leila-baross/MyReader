<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyvek</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Error modal */
        .swal2-popup, .swal2-modal, .swal2-icon-error, .swal2-show{
            background-color: grey !important;
            color: white !important;
            width: 30% !important;
            height: auto;
            border-radius: 25px;
        }

        /* Error modal "Ok" gombja */
        .swal2-confirm, .swal2-styled{
            background-color: red !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="loginForm" class="row">
            <div class="col-sm-3 d-none"></div> <!-- távtartó -->
            <div class="col-sm-6" id="login">
                <div class="mb-3">
                    <h1>Bejelentkezés</h1>
                    <label for="loginEmail" class="form-label">Email cím</label>
                    <input type="email" class="form-control mezo" id="loginEmail">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Jelszó</label>
                    <input type="password" class="form-control mezo" id="loginPassword">
                </div>
                <button type="submit" class="btn" id="log">Bejelentkezés</button>
                <button type="button" onclick="forRegister()" class="btn" id="reg">Regisztráció</button>
            </div>
            <div class="col-sm-3 d-none"></div> <!-- távtartó -->
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
